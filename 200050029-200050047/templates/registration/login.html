{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block dashboard %}
<a href=/signup>
    <button type="button">
        SignUp
    </button>
</a> 
<a href="/accounts/login">
    <button type="button">
        Log In
    </button>
</a>
{%endblock%}

{%block content%}
<div class="content">
    <h3>Log In</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Log In</button>
        </form>
</div>

{%endblock%}
