{% extends 'base.html' %}

{% block title %}home{% endblock %}

{% block dashboard %}
{% if user.is_authenticated %}
    <a href=/explore>
        <button type="button">
            Explore
        </button>
    </a> 
    <a href="/profileapp">
        <button type="button">
            My Profile
        </button>
    </a>
    <a href="/accounts/login">
        <button type="button">
            Logout
        </button>
    </a>
{% else %}
    <a href=/signup>
        <button type="button">
            SignUp
        </button>
    </a> 
    <a href="/accounts/login">
        <button type="button">
            Log In
        </button>
    </a>
{% endif %}
{% endblock %}
{%block content%}

{%endblock%}
